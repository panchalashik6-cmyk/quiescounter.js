<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <style>
      body {
        font-family: sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .quiz-container {
        background: #d0aa2b;
        padding: 25px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
        text-align: center;
      }

      .option {
        display: block;
        width: 100%;
        margin: 8px 0;
        padding: 10px;
        border: 1px solid #ccc;
        background: #f9f9f9;
        cursor: pointer;
      }

      .option:hover {
        background-color: rgba(27, 214, 99, 0.674);
      }

      #nextBtn {
        width: 80px;
        height: 30px;
        background-color: #fffccd;
        color: black;
        border-radius: 10px;
      }

      #nextBtn:hover {
        background-color: rgb(66, 223, 68);
      }

      .correct {
        background: #c8e6c9;
      }
      .wrong {
        background: #ffcdd2;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <div class="quiz-container">
      <h2 id="question"></h2>

      <div id="options">
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
      </div>

      <div class="footer">
        <span id="timer">Time : 30</span>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <script>
      const quiz = [
        {
          q: "What is JavaScript?",
          options: ["Language", "Framework", "Library", "Database"],
          answer: "Language",
        },
        {
          q: "Which tag is used for JavaScript?",
          options: ["<js>", "<script>", "<javascript>", "<code>"],
          answer: "<script>",
        },

        {
          q: "What will be the output of the following code snippet?",
          options: ["object", "Number", "string", "None of the Number"],
          answer: "number",
        },
      ];

      let index = 0;
      let score = 0;
      let time = 30;
      let timer;

      const questionEl = document.getElementById("question");
      const options = document.querySelectorAll(".option");
      const timeEl = document.getElementById("timer");
      const nextBtn = document.getElementById("nextBtn");

      loadQuestion();
      startTimer();

      options.forEach((btn) => {
        btn.addEventListener("click", () => checkAnswer(btn));
      });

      nextBtn.addEventListener("click", nextQuestion);

      function loadQuestion() {
        questionEl.innerText = quiz[index].q;

        options.forEach((btn, i) => {
          btn.innerText = quiz[index].options[i];
          btn.className = "option";
          btn.disabled = false;
        });
      }

      function checkAnswer(btn) {
        if (btn.innerText === quiz[index].answer) {
          btn.classList.add("correct");
          score++;
        } else {
          btn.classList.add("wrong");
        }

        options.forEach((b) => (b.disabled = true));
      }

      function nextQuestion() {
        clearInterval(timer);
        index++;
        time = 30;

        if (index < quiz.length) {
          loadQuestion();
          startTimer();
        } else {
          document.body.innerHTML = `<h2>Your Score: ${score} / ${quiz.length}</h2>`;
        }
      }

      function startTimer() {
        timer = setInterval(() => {
          timeEl.innerText = `Time : ${time}`;
          time--;

          if (time < 0) {
            nextQuestion();
          }
        }, 1000);
      }
    </script>
  </body>
</html>
